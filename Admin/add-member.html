<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Member - Ignite SACCO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <nav class="bg-emerald-700 text-white px-6 py-4 flex justify-between">
    <h1 class="text-xl font-bold">Add New Member</h1>
    <button onclick="logout()" class="bg-white text-emerald-700 px-4 py-2 rounded hover:bg-gray-200">Logout</button>
  </nav>

  <div class="max-w-lg mx-auto bg-white mt-10 p-6 rounded shadow">
    <h2 class="text-lg font-bold text-gray-800 mb-4">Member Registration Form</h2>
    <form id="addUserForm" class="space-y-4">
      <input type="text" placeholder="Full Name" required class="w-full border p-2 rounded" />
      <input type="email" placeholder="Email" required class="w-full border p-2 rounded" />
      <input type="tel" placeholder="Phone Number" required class="w-full border p-2 rounded" />
      <input type="password" placeholder="Password" required class="w-full border p-2 rounded" />
      <input type="password" placeholder="Confirm Password" required class="w-full border p-2 rounded" />
      <button type="submit" class="bg-emerald-600 w-full text-white py-2 rounded hover:bg-emerald-700">Add Member</button>
    </form>
  </div>

  <script>
    function logout() {
      window.location.href = "/login.html";
    }

    document.getElementById("addUserForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Member added successfully.");
      // TODO: Send to backend API
    });
  </script>
</body>
</html>
