<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Backup - Ignite SACCO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 p-6 min-h-screen">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-xl">

    <h1 class="text-2xl font-bold text-orange-600 mb-6">ğŸ—„ï¸ System Backup</h1>

    <!-- Info Section -->
    <div class="bg-orange-100 p-4 rounded-md text-gray-800 mb-6">
      <p><strong>Last Backup:</strong> <span id="lastBackup">August 1, 2025 - 10:30 AM</span></p>
      <p class="mt-2">Click "Backup Now" to generate and download the latest system backup, including all user, savings, loan, and payment records.</p>
    </div>

    <!-- Backup Button -->
    <div class="mb-6">
      <button
        onclick="backupSystem()"
        class="bg-orange-600 hover:bg-orange-700 text-white font-semibold px-6 py-3 rounded-lg shadow"
      >
        ğŸ” Backup Now
      </button>
    </div>

    <!-- Download Section -->
    <div id="backupDownload" class="hidden mt-4">
      <p class="text-green-700 mb-2">âœ… Backup successful! Click below to download:</p>
      <a
        href="/backups/ignite_backup_august.sql"
        download
        class="inline-block bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
      >
        â¬‡ï¸ Download Backup
      </a>
    </div>

    <!-- Go Back -->
    <div class="mt-8 text-center">
      <a href="admin-dashboard.html" class="text-orange-500 hover:underline">â† Back to Dashboard</a>
    </div>
  </div>

  <script>
    function backupSystem() {
      // Simulate delay and show download link
      const btn = event.target;
      btn.disabled = true;
      btn.textContent = "Backing up...";

      setTimeout(() => {
        document.getElementById("backupDownload").classList.remove("hidden");
        document.getElementById("lastBackup").textContent = new Date().toLocaleString();
        btn.textContent = "Backup Now";
        btn.disabled = false;
      }, 2000);
    }
  </script>
</body>
</html>
